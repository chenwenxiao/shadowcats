    <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
      <!--.background-image(style="background-image : url('..\public\images\background.png')")-->
      <div class="container">
        <div class="row text-center">
          <h2>Log in to ShadowCats
            <br>
          </h2>
          <img src="/images/favicon.ico" alt="shadowcats" class="logo">
          <br>
          <br>
          <div class="col-md-8 col-md-offset-3">
            <form role="form" action="/login" method="POST" class="form-horizontal">
              <div class="form-group">
                <div class="col-sm-2">
                  <label for="login" class="control-label">Email</label>
                </div>
                <div class="col-sm-6">
                  <input id="inputEmail3" type="email" name="login" placeholder="Email" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2">
                  <label for="password" class="control-label">Password</label>
                </div>
                <div class="col-sm-6">
                  <input id="inputPassword3" type="password" name="password" placeholder="Password" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-6">
                  <button type="submit" name="commandLogin" value="1" class="btn btn-block btn-info">Log in</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      </div>
      </div>

    <div id="signup" tabindex="-1" role="dialog" aria-hidden="true" class="modal fade">
      <!--.background-image(style="background-image : url('..\public\images\background.png')")-->
      <div class="container">
        <div class="row">
          <div class="col-md-8 col-md-offset-2">
            <div class="row text-center">
              <h2>Signup Your ShadowCats Account!</h2>
              <br>
              <img src="/images/favicon.ico" alt="shadowcats" style="text-align:center;" class="logo">
              <br>
              <br>
            </div>
            <form action="/signup" method="POST" autocomplete="off" class="form-horizontal">
              <div class="form-group">
                <div class="col-sm-2 col-sm-offset-1">
                  <label for="name" class="control-label">UserName</label>
                </div>
                <div class="col-sm-6">
                  <input type="text" name="name" placeholder="UserName" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2 col-sm-offset-1">
                  <label for="email" class="control-label">Email</label>
                </div>
                <div class="col-sm-6">
                  <input id="inputEmail3" type="email" name="email" placeholder="Your email" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2 col-sm-offset-1">
                  <label for="password" class="control-label">Password</label>
                </div>
                <div class="col-sm-6">
                  <input id="inputPassword3" type="password" name="password" placeholder="Create a password" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-3 col-sm-6">
                  <button type="submit" class="btn btn-block btn-info">Create Account!</button>
                </div>
              </div>
            </form>
          </div>
